version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: finlogiq-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: finlogiq2026db
      MONGO_INITDB_DATABASE: finlogiq
    volumes:
      - mongodb_data:/data/db
    networks:
      - finlogiq-network

  # Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: finlogiq-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:finlogiq2026db@mongodb:27017/finlogiq?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CLIENT_URL: https://finlogiq.ru
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID:-}
    depends_on:
      - mongodb
    networks:
      - finlogiq-network

  # Frontend (Nginx serving static files)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: finlogiq-client
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    depends_on:
      - server
    networks:
      - finlogiq-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: finlogiq-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
  certbot_data:
  certbot_certs:

networks:
  finlogiq-network:
    driver: bridge
